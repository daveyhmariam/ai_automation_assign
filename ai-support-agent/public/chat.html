<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; color: #333333; line-height: 1.6; height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; height: 100vh; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #e0e0e0; }
        .header h1 { font-size: 24px; font-weight: 300; color: #222222; margin-bottom: 8px; }
        .header p { font-size: 14px; color: #666666; }
        .chat-container { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .chat-history { flex: 1; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; overflow-y: auto; background-color: #fafafa; min-height: 300px; max-height: 400px; }
        .message { margin-bottom: 16px; padding: 12px 16px; border-radius: 6px; transition: all 0.2s ease; }
        .message.user { background-color: #f0f0f0; border-left: 3px solid #333333; margin-left: 20px; }
        .message.assistant { background-color: #ffffff; border: 1px solid #e0e0e0; margin-right: 20px; }
        .message-header { font-size: 12px; color: #666666; margin-bottom: 4px; font-weight: 500; }
        .message-content { font-size: 14px; color: #333333; white-space: pre-wrap; }
        .input-section { display: flex; flex-direction: column; gap: 16px; padding: 20px; background-color: #fafafa; border-radius: 8px; border: 1px solid #e0e0e0; }
        .input-row { display: flex; gap: 12px; align-items: center; }
        .input-field { flex: 1; padding: 12px 16px; border: 1px solid #d0d0d0; border-radius: 6px; font-size: 14px; background-color: #ffffff; transition: all 0.2s ease; }
        .input-field:focus { outline: none; border-color: #333333; box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1); }
        .input-field::placeholder { color: #999999; }
        .button { padding: 12px 24px; border: 1px solid #333333; background-color: #ffffff; color: #333333; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.2s ease; white-space: nowrap; }
        .button:hover { background-color: #333333; color: #ffffff; }
        .button:active { transform: translateY(1px); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .button:disabled:hover { background-color: #ffffff; color: #333333; }
        .button.secondary { border-color: #666666; color: #666666; }
        .button.secondary:hover { background-color: #666666; color: #ffffff; }
        .loading { display: none; text-align: center; padding: 20px; color: #666666; font-size: 14px; }
        .loading.show { display: block; }
        .error { background-color: #fff5f5; border: 1px solid #fed7d7; color: #c53030; padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; font-size: 14px; display: none; }
        .error.show { display: block; }
        @media (max-width: 600px) {
            .container { padding: 16px; }
            .input-row { flex-direction: column; align-items: stretch; }
            .button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Application</h1>
            <p>Minimal interface for AI conversations</p>
        </div>
        <div class="chat-container">
            <div class="error" id="errorMessage"></div>
            <div class="chat-history" id="chatHistory">
                <div class="loading" id="loadingHistory">Loading chat history...</div>
                <p style="color: #999; text-align: center; font-size: 14px;">No messages yet. Start a conversation below.</p>
            </div>
            <div class="input-section">
                <div class="input-row">
                    <input type="email" id="emailInput" class="input-field" placeholder="Enter your email address" required>
                    <button type="button" id="loadHistoryBtn" class="button secondary">Load History</button>
                </div>
                <div class="input-row">
                    <input type="text" id="messageInput" class="input-field" placeholder="Type your message here..." required>
                    <button type="button" id="sendBtn" class="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:5001/ai-support-agent-f1902/us-central1' : 'https://us-central1-ai-support-agent-f1902.cloudfunctions.net';

        class ChatApp {
            constructor() {
                this.emailInput = document.getElementById('emailInput');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.loadHistoryBtn = document.getElementById('loadHistoryBtn');
                this.chatHistory = document.getElementById('chatHistory');
                this.errorMessage = document.getElementById('errorMessage');
                this.loadingHistory = document.getElementById('loadingHistory');
                this.baseUrl = BASE_URL;
                this.initEventListeners();
            }

            initEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.loadHistoryBtn.addEventListener('click', () => this.loadHistory());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.loadHistory();
                    }
                });
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                setTimeout(() => this.errorMessage.classList.remove('show'), 5000);
            }

            hideError() {
                this.errorMessage.classList.remove('show');
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            async sendMessage() {
                const email = this.emailInput.value.trim();
                const message = this.messageInput.value.trim();
                if (!email || !message) {
                    this.showError('Please enter both email and message.');
                    return;
                }
                if (!this.validateEmail(email)) {
                    this.showError('Please enter a valid email address.');
                    return;
                }
                this.hideError();
                this.sendBtn.disabled = true;
                this.sendBtn.textContent = 'Sending...';
                this.addMessage('user', message, email);
                this.messageInput.value = '';

                try {
                    const response = await fetch(`${this.baseUrl}/chat_processor`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, message })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.response) this.addMessage('assistant', data.response, 'Assistant');
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Failed to send message. Please try again.');
                } finally {
                    this.sendBtn.disabled = false;
                    this.sendBtn.textContent = 'Send';
                }
            }

            async loadHistory() {
                const email = this.emailInput.value.trim();
                if (!email) {
                    this.showError('Please enter your email address to load history.');
                    return;
                }
                if (!this.validateEmail(email)) {
                    this.showError('Please enter a valid email address.');
                    return;
                }
                this.hideError();
                this.loadHistoryBtn.disabled = true;
                this.loadHistoryBtn.textContent = 'Loading...';
                this.loadingHistory.classList.add('show');

                try {
                    const response = await fetch(`${this.baseUrl}/get_chat_history`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const history = await response.json();
                    this.clearChat();
                    if (history && history.length > 0) {
                        history.forEach(msg => {
                            this.addMessage(
                                msg.message ? 'user' : 'assistant',
                                msg.message || msg.response,
                                msg.message ? msg.email : 'Assistant',
                                msg.ticket_id,
                                msg.status
                            );
                        });
                    } else {
                        this.chatHistory.innerHTML = '<p style="color: #999; text-align: center; font-size: 14px;">No chat history found for this email.</p>';
                    }
                } catch (error) {
                    console.error('Error loading history:', error);
                    this.showError('Failed to load chat history. Please try again.');
                } finally {
                    this.loadHistoryBtn.disabled = false;
                    this.loadHistoryBtn.textContent = 'Load History';
                    this.loadingHistory.classList.remove('show');
                }
            }

            addMessage(role, content, sender, ticket_id, status) {
                if (this.chatHistory.children.length === 1 && this.chatHistory.textContent.includes('No messages yet')) {
                    this.chatHistory.innerHTML = '';
                }
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = `${sender} • ${new Date().toLocaleTimeString()}${ticket_id ? ` • Ticket ${ticket_id} (${status})` : ''}`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                this.chatHistory.appendChild(messageDiv);
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }

            clearChat() {
                this.chatHistory.innerHTML = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => new ChatApp());
    </script>
</body>
</html>
